<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
        }
        .inicio-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px;
            text-align: center;
        }
        .inicio-container h1 {
            color: #343a40;
            margin-bottom: 16px;
        }
        .inicio-container p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        .inicio-btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 32px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .inicio-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="inicio-container">
        <h1>Bienvenido a Nuestra Página</h1>
        <p>
            Explora nuestros servicios, conoce más sobre nosotros y descubre cómo podemos ayudarte.<br>
            ¡Gracias por visitarnos!
        </p>
        <a href="#servicios" class="inicio-btn">Ver Servicios</a>
    </section>
</body>
</html>
